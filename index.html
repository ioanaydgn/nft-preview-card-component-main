<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <div class="container">
        <div class="image">
          <img class="mainImg" src="images/image-equilibrium.jpg" alt="Image Equilibrium">
        </div>
        <h3>Equilibrium #3429</h3>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="price-days">
          <div class="price"><img src="images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</div>
          <div class="days"><img src="images/icon-clock.svg" alt="Time"> 3 days left</div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt=""/>
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
